<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>

var person = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue"
};


delete person.age;
document.getElementById("demo").innerHTML =
person.firstname  +  "    " + person.lastName + "    " + person.eyeColor;
</script>

</body>
</html>
